# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: detect-private-key
      - id: detect-aws-credentials
      - id: mixed-line-ending

  - repo: local
    hooks:
      - id: no-debug-code
        name: Prevent debug code in commits
        entry: bash -c 'if grep -r "127.0.0.1:7242\|/Users/essentials/Documents/1EmployeeSuite-FIXED/.cursor/debug.log" --include="*.py" --include="*.js" .; then echo "❌ Debug code detected! Remove debug instrumentation before committing."; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true

      - id: no-hardcoded-secrets
        name: Prevent hardcoded secrets
        entry: bash -c 'if grep -rE "(password|secret|api_key|token)\s*=\s*[\"'"'"'][^\"'"'"']+[\"'"'"']" --include="*.py" --exclude-dir=venv --exclude-dir=__pycache__ . | grep -v "os.getenv\|os.environ"; then echo "❌ Hardcoded secrets detected! Use environment variables instead."; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true

      - id: no-console-log
        name: Warn about console.log in production code
        entry: bash -c 'if grep -r "console\.log\|console\.error\|console\.warn" --include="*.js" --include="*.py" app.py | grep -v "// Debug\|# Debug\|originalConsoleError"; then echo "⚠️  console.log statements found. Consider removing or wrapping in debug flag."; fi'
        language: system
        pass_filenames: false
        always_run: true
        verbose: true


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>
    <style>
        :root {
            color-scheme: light;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f6f6f7;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            background: #fff;
            border: 1px solid #e1e3e5;
            border-radius: 12px;
            padding: 32px 40px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        h2 {
            margin: 0 0 8px;
            font-size: 20px;
            color: #202223;
        }
        p {
            margin: 0;
            color: #6d7175;
            font-size: 14px;
        }
        .spinner {
            margin: 20px auto 0;
            width: 36px;
            height: 36px;
            border: 3px solid #e1e3e5;
            border-top-color: #008060;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Redirectingâ€¦</h2>
        <p>Finalizing your Shopify connection.</p>
        <div class="spinner" aria-hidden="true"></div>
    </div>

    <script>
        (function () {
            try {
                var redirectUrl = "{{ redirect_url }}";
                if (!redirectUrl) {
                    throw new Error("Missing redirect_url");
                }

                if (window.top && window.top !== window.self) {
                    window.top.location.href = redirectUrl;
                } else {
                    window.location.href = redirectUrl;
                }
            } catch (error) {
                console.error("Iframe redirect failed:", error);
                try {
                    var fallbackUrl = "/settings/shopify";
                    if (window.top && window.top !== window.self) {
                        window.top.location.href = fallbackUrl;
                    } else {
                        window.location.href = fallbackUrl;
                    }
                } catch (e) {
                    // no-op
                }
            }
        })();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Login - Employee Suite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f6f6f7;
            color: #202223;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
            line-height: 1.5;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        /* Logo Positioning: Perfectly Centered & Spaced */
        .logo-container {
            text-align: center;
            margin-bottom: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-img {
            width: 120px;
            height: 120px;
            /* Subtle shadow to lift it slightly */
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.02);
        }

        .card {
            background: #ffffff;
            border: 1px solid #e1e3e5;
            border-radius: 8px;
            /* Classic Radius */
            padding: 32px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            color: #202223;
            margin-bottom: 24px;
            letter-spacing: -0.3px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #202223;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e1e3e5;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            background: #ffffff;
            transition: border-color 0.15s;
        }

        .form-input:focus {
            outline: none;
            border-color: #008060;
            box-shadow: 0 0 0 1px #008060;
        }

        .btn {
            width: 100%;
            padding: 10px 16px;
            background: #008060;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.15s;
        }

        .btn:hover {
            background: #006e52;
        }

        .banner-error {
            background: #fff4f4;
            border: 1px solid #fecaca;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #d72c0d;
            font-weight: 400;
        }

        .footer-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #6d7175;
        }

        .footer-link a {
            color: #008060;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            .card-title {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Reverted Layout with Perfect Logo Positioning -->
        <div class="logo-container">
            <a href="/" style="display: block;">
                <img src="https://i.imgur.com/ujCMb8G.png" alt="Employee Suite" class="logo-img">
            </a>
        </div>

        <div class="card">
            <h1 class="card-title">Login</h1>
            {% if error %}
            <div class="banner-error">{{ error }}</div>
            {% endif %}
            <form method="POST">
                {% if shop %}<input type="hidden" name="shop" value="{{ shop }}">{% endif %}
                {% if host %}<input type="hidden" name="host" value="{{ host }}">{% endif %}
                {% if embedded %}<input type="hidden" name="embedded" value="{{ embedded }}">{% endif %}
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" required{% if not embedded %} autofocus{% endif
                        %}>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        <div class="footer-link">
            Don't have an account? <a href="{{ url_for('auth.register') }}">Sign up</a>
        </div>
        <div class="footer-link" style="margin-top: 12px;">
            <a href="{{ url_for('auth.forgot_password') }}">Forgot password?</a>
        </div>
        <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #999;">
            <a href="/terms" style="color: #999;">Terms</a> â€¢ <a href="/privacy" style="color: #999;">Privacy</a>
        </div>
    </div>
</body>

</html>

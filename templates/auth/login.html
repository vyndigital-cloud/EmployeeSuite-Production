<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Employee Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #008060;
            --primary-dark: #006e52;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-main: #202223;
            --text-sub: #6d7175;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 50%, #bbf7d0 100%);
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background Animation */
        .ambient-light {
            position: absolute;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            top: -20vw;
            left: -20vw;
            animation: float 10s infinite ease-in-out alternate;
            z-index: 0;
        }

        .ambient-light:nth-child(2) {
            top: auto;
            bottom: -20vw;
            left: auto;
            right: -20vw;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.15) 0%, rgba(255, 255, 255, 0) 70%);
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Glassmorphism Card */
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 48px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                0 20px 50px -10px rgba(0, 0, 0, 0.15),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            z-index: 1;
            position: relative;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-2px);
            box-shadow:
                0 10px 15px -3px rgba(0, 0, 0, 0.1),
                0 4px 6px -2px rgba(0, 0, 0, 0.05),
                0 25px 60px -12px rgba(0, 0, 0, 0.2);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 128, 96, 0.3);
            font-size: 32px;
            animation: pulse-logo 3s infinite ease-in-out;
        }

        @keyframes pulse-logo {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 10px 25px -5px rgba(0, 128, 96, 0.3);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 35px -5px rgba(0, 128, 96, 0.4);
            }
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-sub);
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #8c9196;
            font-size: 15px;
            transition: all 0.2s ease;
            pointer-events: none;
            background: transparent;
            padding: 0 4px;
        }

        .form-input {
            width: 100%;
            padding: 16px 16px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s ease;
            color: var(--text-main);
        }

        .form-input:focus,
        .form-input:not(:placeholder-shown) {
            outline: none;
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 128, 96, 0.1);
            padding-bottom: 6px;
            padding-top: 26px;
        }

        .form-input:focus~.form-label,
        .form-input:not(:placeholder-shown)~.form-label {
            top: 10px;
            font-size: 11px;
            color: var(--primary);
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 128, 96, 0.2);
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 8px 12px rgba(0, 128, 96, 0.25);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .footer-links {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: var(--text-sub);
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.15s;
        }

        .footer-links a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .error-banner {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }
    </style>
</head>

<body>
    <div class="ambient-light"></div>
    <div class="ambient-light"></div>

    <div class="login-card">
        <div class="brand-header">
            <div class="brand-logo">âœ¨</div>
            <h1 class="title">Welcome Back</h1>
            <p class="subtitle">Sign in to your Employee Suite dashboard</p>
        </div>

        {% if error %}
        <div class="error-banner">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            {% if shop %}<input type="hidden" name="shop" value="{{ shop }}">{% endif %}
            {% if host %}<input type="hidden" name="host" value="{{ host }}">{% endif %}
            {% if embedded %}<input type="hidden" name="embedded" value="{{ embedded }}">{% endif %}

            <div class="form-group">
                <input type="email" name="email" id="email" class="form-input" placeholder=" " required {% if not
                    embedded %}autofocus{% endif %}>
                <label for="email" class="form-label">Email Address</label>
            </div>

            <div class="form-group">
                <input type="password" name="password" id="password" class="form-input" placeholder=" " required>
                <label for="password" class="form-label">Password</label>
            </div>

            <button type="submit" class="btn-submit">
                Sign In
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </form>

        <div class="footer-links">
            <p style="margin-bottom: 8px;">
                <a href="{{ url_for('auth.forgot_password') }}">Forgot password?</a>
            </p>
            <p>
                Don't have an account? <a href="{{ url_for('auth.register') }}">Start Free Trial</a>
            </p>
        </div>
    </div>
</body>

</html>

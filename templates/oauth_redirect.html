<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #4BB543;
            stroke-miterlimit: 10;
            margin: 0 auto 24px;
            box-shadow: inset 0px 0px 0px #4BB543;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #4BB543;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {

            0%,
            100% {
                transform: none;
            }

            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #4BB543;
            }
        }

        h2 {
            color: #1a1a1a;
            margin: 0 0 12px;
            font-size: 24px;
            font-weight: 600;
        }

        p {
            color: #666;
            margin: 0;
            font-size: 16px;
        }

        .spinner {
            margin: 24px auto 0;
            width: 40px;
            height: 40px;
            position: relative;
        }

        .spinner div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 32px;
            height: 32px;
            margin: 4px;
            border: 3px solid #667eea;
            border-radius: 50%;
            animation: spinner 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #667eea transparent transparent transparent;
        }

        .spinner div:nth-child(1) {
            animation-delay: -0.45s;
        }

        .spinner div:nth-child(2) {
            animation-delay: -0.3s;
        }

        .spinner div:nth-child(3) {
            animation-delay: -0.15s;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
        </svg>

        <h2>Connected Successfully!</h2>
        <p>Redirecting you back to Employee Suite...</p>

        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script>
        // App Bridge 4 redirect for embedded apps
        (function () {
            try {
                var AppBridge = window['app-bridge'];
                if (!AppBridge) {
                    console.error('App Bridge not loaded');
                    fallbackRedirect();
                    return;
                }

                var createApp = AppBridge.createApp;
                var Redirect = AppBridge.actions.Redirect;

                var app = createApp({
                    apiKey: '{{ config.SHOPIFY_API_KEY }}',
                    host: '{{ host }}'
                });

                var redirect = Redirect.create(app);

                // Build the redirect path with parameters
                var redirectPath = '{{ redirect_path }}';
                var params = new URLSearchParams({
                    success: '{{ success_message }}',
                    shop: '{{ shop }}',
                    host: '{{ host }}'
                });

                var fullPath = redirectPath + '?' + params.toString();

                console.log('App Bridge redirecting to:', fullPath);

                // Use App Bridge to navigate within Shopify Admin
                redirect.dispatch(Redirect.Action.APP, fullPath);

            } catch (error) {
                console.error('App Bridge redirect failed:', error);
                fallbackRedirect();
            }

            function fallbackRedirect() {
                // Fallback: direct navigation if App Bridge fails
                console.log('Using fallback redirect');
                var redirectPath = '{{ redirect_path }}';
                var params = new URLSearchParams({
                    success: '{{ success_message }}',
                    shop: '{{ shop }}',
                    host: '{{ host }}'
                });
                window.location.href = redirectPath + '?' + params.toString();
            }
        })();
    </script>
</body>

</html>

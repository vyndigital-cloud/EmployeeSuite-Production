<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Reports - Employee Suite</title>
    <!-- Styles & Icons -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>
    <script src="https://cdn.shopify.com/shopifycloud/app-bridge/latest/environments/production.js"></script>
    <script>
        window.openPage = function (path) {
            var params = new URLSearchParams(window.location.search);
            var shop = params.get('shop');
            var host = params.get('host');
            var embedded = params.get('embedded') || (host ? '1' : '');
            var sep = path.indexOf('?') > -1 ? '&' : '?';
            var dest = path;
            if (shop) dest += sep + 'shop=' + shop;
            if (host) dest += (dest.indexOf('?') > -1 ? '&' : '?') + 'host=' + host;
            if (embedded) dest += (dest.indexOf('?') > -1 ? '&' : '?') + 'embedded=' + embedded;
            window.location.href = dest;
            return false;
        };
    </script>
    <style>
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: #fff;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 128, 96, 0.1);
        }

        .report-item {
            background: #f9fafb;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .report-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .report-info p {
            font-size: 14px;
            color: var(--text-sub);
            margin: 2px 0;
        }

        .btn-danger {
            background: #fee2e2;
            color: #ef4444;
            border: 1px solid #fca5a5;
        }

        .btn-danger:hover {
            background: #fecaca;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <a href="#" onclick="openPage('/dashboard'); return false;" class="logo">
                <i class="ph-bold ph-arrow-left"></i>
                <span>Back to Dashboard</span>
            </a>
        </div>
    </div>

    <div class="page-wrapper">
        <div class="container" style="max-width: 800px;">
            <div class="text-center" style="margin-bottom: 40px; text-align: center;">
                <h1 class="page-title">Scheduled Reports</h1>
                <p class="page-subtitle">Automatically receive reports via Email or SMS at your preferred time.</p>
            </div>

            <div id="alert-container"></div>

            <div class="card">
                <div
                    style="display: flex; align-items: center; gap: 12px; margin-bottom: 24px; padding-bottom: 24px; border-bottom: 1px solid var(--border);">
                    <div class="card-icon"><i class="ph-bold ph-plus"></i></div>
                    <div class="card-title" style="margin: 0;">Create New Scheduled Report</div>
                </div>

                <form id="create-report-form">
                    <div class="form-group">
                        <label class="form-label">Report Type</label>
                        <select name="report_type" class="form-select" required>
                            <option value="all">All Reports (Orders, Inventory, Revenue)</option>
                            <option value="orders">Orders Only</option>
                            <option value="inventory">Inventory Only</option>
                            <option value="revenue">Revenue Only</option>
                        </select>
                    </div>

                    <div class="cards-grid" style="grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 0;">
                        <div class="form-group">
                            <label class="form-label">Frequency</label>
                            <select name="frequency" class="form-select" required>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Delivery Time</label>
                            <input type="time" name="delivery_time" class="form-input" value="09:00" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Delivery Email</label>
                        <input type="email" name="delivery_email" class="form-input" placeholder="your@email.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Delivery SMS (Optional)</label>
                        <input type="tel" name="delivery_sms" class="form-input" placeholder="+1234567890">
                        <small style="color: var(--text-sub); font-size: 12px; display: block; margin-top: 6px;">Phone
                            number in E.164 format (e.g., +1234567890)</small>
                    </div>

                    <div style="margin-top: 32px; text-align: right;">
                        <button type="submit" class="card-btn" id="create-btn"
                            style="width: auto; display: inline-flex; align-items: center; gap: 8px;">
                            <span>Create Scheduled Report</span>
                            <i class="ph-bold ph-paper-plane-right"></i>
                        </button>
                    </div>
                </form>
            </div>

            <div style="margin-top: 40px;">
                <h3
                    style="font-size: 1.2rem; font-weight: 600; margin-bottom: 16px; display: flex; align-items: center; gap: 8px;">
                    <i class="ph-bold ph-list-dashes"></i> Active Scheduled Reports
                </h3>
                <div id="reports-container">
                    <div class="card" style="text-align: center; padding: 40px; color: var(--text-sub);">
                        <i class="ph-duotone ph-spinner ph-spin"
                            style="font-size: 24px; margin-bottom: 12px; display: block;"></i>
                        Loading reports...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            // Using updated dashboard.css styling if available or inline styles
            alert.style.cssText = type === 'success'
                ? 'padding: 16px; border-radius: 8px; margin-bottom: 24px; background: #ecfdf5; border: 1px solid #6ee7b7; color: #065f46; display: flex; align-items: center; gap: 12px;'
                : 'padding: 16px; border-radius: 8px; margin-bottom: 24px; background: #fef2f2; border: 1px solid #fca5a5; color: #991b1b; display: flex; align-items: center; gap: 12px;';

            const icon = type === 'success' ? '<i class="ph-bold ph-check-circle"></i>' : '<i class="ph-bold ph-warning-circle"></i>';
            alert.innerHTML = icon + '<span>' + message + '</span>';

            container.innerHTML = '';
            container.appendChild(alert);
            // Scroll to alert
            alert.scrollIntoView({ behavior: 'smooth', block: 'center' });
            setTimeout(() => alert.remove(), 5000);
        }

        async function loadReports() {
            try {
                const response = await fetch('/api/scheduled-reports');
                const data = await response.json();

                const container = document.getElementById('reports-container');

                if (!data.reports || data.reports.length === 0) {
                    container.innerHTML = `
                        <div class="card" style="text-align: center; padding: 40px; color: var(--text-sub);">
                            <i class="ph-duotone ph-calendar-x" style="font-size: 32px; margin-bottom: 16px; opacity: 0.5;"></i>
                            <p>No scheduled reports yet.</p>
                        </div>`;
                    return;
                }

                container.innerHTML = data.reports.map(report => `
                    <div class="card" style="padding: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                        <div class="report-info">
                            <h3 style="font-size: 16px; font-weight: 600; color: var(--text-main); margin-bottom: 4px;">
                                ${report.report_type.charAt(0).toUpperCase() + report.report_type.slice(1)} Report
                            </h3>
                            <div style="font-size: 13px; color: var(--text-sub); display: flex; gap: 12px; align-items: center;">
                                <span style="display: flex; align-items: center; gap: 4px;"><i class="ph-bold ph-clock"></i> ${report.frequency.charAt(0).toUpperCase() + report.frequency.slice(1)} @ ${report.delivery_time}</span>
                                <span style="display: flex; align-items: center; gap: 4px;"><i class="ph-bold ph-envelope-simple"></i> ${report.delivery_email}</span>
                            </div>
                        </div>
                        <button class="nav-btn" style="color: #ef4444; border-color: #fecaca; background: #fef2f2;" onclick="deleteReport(${report.id})">
                            <i class="ph-bold ph-trash"></i> Delete
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('reports-container').innerHTML =
                    '<div class="card" style="padding: 20px; color: #ef4444; text-align: center;">Error loading reports.</div>';
            }
        }

        async function deleteReport(id) {
            if (!confirm('Are you sure you want to delete this scheduled report?')) return;

            try {
                const response = await fetch(`/api/scheduled-reports/${id}`, { method: 'DELETE' });
                const data = await response.json();

                if (data.success) {
                    showAlert('Scheduled report deleted successfully', 'success');
                    loadReports();
                } else {
                    showAlert(data.error || 'Failed to delete report', 'error');
                }
            } catch (error) {
                showAlert('Error deleting report.', 'error');
            }
        }

        document.getElementById('create-report-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const form = e.target;
            const btn = document.getElementById('create-btn');
            const originalContent = btn.innerHTML;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            btn.disabled = true;
            btn.innerHTML = 'Creating... <i class="ph-bold ph-spinner ph-spin"></i>';

            try {
                const response = await fetch('/api/scheduled-reports', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Scheduled report created successfully!', 'success');
                    form.reset();
                    loadReports();
                } else {
                    showAlert(result.error || 'Failed to create scheduled report', 'error');
                }
            } catch (error) {
                showAlert('Error creating scheduled report.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalContent;
            }
        });

        loadReports();
    </script>
</body>

</html>

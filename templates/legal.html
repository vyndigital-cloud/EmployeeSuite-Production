{% extends "layout_polaris.html" %}

{% block extra_head %}
<style>
    .legal-container {
        max-width: 800px;
        margin: 0 auto;
    }

    .legal-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .legal-header h1 {
        font-size: 28px;
        font-weight: 700;
        color: var(--text-main);
        margin-bottom: 8px;
    }

    .legal-content-card {
        background: #fff;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 40px;
        line-height: 1.8;
        color: var(--text-main);
        font-size: 15px;
    }

    .legal-content-card h2 {
        font-size: 20px;
        font-weight: 600;
        color: var(--text-main);
        margin: 32px 0 16px;
    }

    .legal-content-card h2:first-child {
        margin-top: 0;
    }

    .legal-content-card p {
        margin-bottom: 16px;
        color: var(--text-sub);
    }

    .legal-content-card ul,
    .legal-content-card ol {
        margin-bottom: 16px;
        padding-left: 24px;
        color: var(--text-sub);
    }

    .legal-content-card li {
        margin-bottom: 8px;
    }

    .legal-footer {
        margin-top: 40px;
        text-align: center;
        border-top: 1px solid var(--border);
        padding-top: 24px;
        color: var(--text-sub);
        font-size: 14px;
    }
</style>
{% endblock %}

{% block content %}
<div class="legal-container">
    <header class="legal-header">
        <h1>{{ title }}</h1>
    </header>

    <div class="legal-content-card">
        {{ content|safe }}
    </div>

    <div class="legal-footer">
        <p>Last updated: February 2026</p>
    </div>
</div>
{% endblock %}

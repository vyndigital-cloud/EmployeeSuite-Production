# Mypy Configuration - Gradual Type Checking for EmployeeSuite
# Focuses on critical security paths without overwhelming errors

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Start lenient (would need 1000s of type hints otherwise)
check_untyped_defs = True      # But still check logic in untyped functions

# Catch None-related bugs (common in Flask apps)
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
strict_equality = True

# Focus on critical security modules
[mypy-session_token_verification]
disallow_untyped_defs = True   # STRICT: JWT verification must be typed
disallow_any_unimported = True
warn_unreachable = True

[mypy-shopify_oauth]
disallow_untyped_defs = True   # STRICT: OAuth flow must be typed
warn_unreachable = True

[mypy-app_factory]
check_untyped_defs = True
warn_unreachable = True

# Ignore third-party libraries without stubs
[mypy-shopify.*]
ignore_missing_imports = True

[mypy-sendgrid.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-flask_session.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

# Exclude generated/vendor code
exclude = (?x)(
    ^venv/
    | ^venv_test/
    | ^migrations/
    | ^__pycache__/
)

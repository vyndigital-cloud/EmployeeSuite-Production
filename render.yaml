services:
  - type: web
    name: employeesuite-production
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    plan: starter
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: employeesuite-db
          property: connectionString
    autoDeploy: true

databases:
  - name: employeesuite-db
    databaseName: employeesuite
    user: employeesuite_user
    plan: starter

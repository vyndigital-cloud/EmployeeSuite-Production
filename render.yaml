services:
  - type: web
    name: employeesuite-production
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class=sync --workers=2 --timeout=120 --max-requests=500 main:app
    plan: starter
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_APP_URL
        fromService:
          type: web
          name: employeesuite-production
          property: url
      - key: SCOPES
        value: read_orders,read_products,read_inventory
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: employeesuite-db
          property: connectionString
    autoDeploy: true

databases:
  - name: employeesuite-db
    region: oregon
    plan: starter
    databaseName: employeesuite
    user: employeesuite_user
